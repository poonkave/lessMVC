
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Framework less MVC - lessMVC</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="assets/ie.js"></script>
	<![endif]-->
</head>
<body> 
  <div id="todoEnglish">
	
  </div> 
  <div id="todoFrench">
	
  </div>

  <footer id="info">
	<p>Double-click to edit a todo</p>
	<p>
	  Note:This is a modified version of TodoMVC sample at <a href="http://todomvc.com">TodoMVC</a>
	  Courtesy: <a href="http://github.com/sindresorhus">Sindre Sorhus</a>.
	</p>
	lessMVC by John Chacko
  </footer> 

  <script id="todo-structure" type="text/x-handlebars-template"> 
	<section class="todoapp">
	  <header class="header">
		<h1>{{title}}</h1>
		<input class="new-todo" placeholder="{{tootip}}" autofocus="">
		</header>
	  <section class="main">
		<input class="toggle-all" type="checkbox">
		  <label for="toggle-all">{{complete}}</label>
		  <ul class="todo-list"></ul>
		</section>
	  <footer class="footer">
		<span class="todo-count">
		  <strong>0</strong> {{itemsLeft}}
		</span>
		<button class="clear-completed" style="display:none">{{clear}}</button>
	  </footer>
	</section> 
	</script> 
	<script id="todo-template" type="text/x-handlebars-template">
	{{#this}}
	<li {{#if completed}}class="completed"{{/if}} data-id="{{todo_id}}">
	  <div class="view">
			<input class="toggle" type="checkbox"  {{#if completed}}checked{{/if}}>
			<label>{{title}}</label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="{{title}}">
	</li>
	{{/this}}
	</script>
	<script id="footer-template" type="text/x-handlebars-template">
	<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
	{{#if completedTodos}}<button class="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
	</script> 
	<script src="assets/jquery.min.js"></script> 
	<script src="assets/handlebars.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/models.js"></script>
	<script src="js/views.js"></script>
	<script>
		var EN = {
			title: "todo (English)",
			tootip: "What needs to be done?",
			clear: "Clear completed",
			complete: "Mark all as complete",
			itemLeft: "item left",
			itemsLeft: "items left"
		},
	FR = {
		title: "todo (French)",
		tootip: "Qu'est-ce qui doit être fait",
		clear: "Effacer terminée",
		complete: "Marquer tous les éléments comme complet",
		itemsLeft: "articles à gauche",
		itemLeft: "article à gauche"
	};

		$(function ($) {
			'use strict';

			var appEnglish = new App();

			appEnglish.init({
				renderTo: $("#todoEnglish"),
				labels: EN
			});

			var appFrench = new App();

			appFrench.init({
				renderTo: $("#todoFrench"),
				labels: FR
			});
		});
	</script>
</body>
</html>
